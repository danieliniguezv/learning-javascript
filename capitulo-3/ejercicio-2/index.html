<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>El segundo script</title>
		<script type="text/javascript" src="codigo.js"></script>
	</head>
	<body>
		<!-- La etiqueta noscript permite mostrar al usuario un mensaje cuando 
		su navegador no puede ejecutar JavaScript -->
		<noscript>
			<p>
				Bienvenido a mi sitio
			</p>
			<p>
				La página que estás viendo, requiere para su funcionamiento el uso de 
				JavaScript. Si lo has deshabilitado intencionadamente, por favor vuelve 
				a activarlo.
			</p>
		</noscript>
		<p>
			Esta página contiene el segundo script.
		</p>
	</body>
</html>
